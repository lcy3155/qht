<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="../../js/jquery-1.11.3.js"></script>-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>




    <style>
        .box{
            width: 1000px;
            border: 1px solid #111;
            padding: 5px;
        }
        .box div{
            border-bottom: 1px solid #c0c0c0;
        }
    </style>
<script>
    $(function(){
            $.ajax({
                url:"http://localhost:3000/item/list",
                type:"POST",
                success:function(e){
                    //console.log(e)
                    var string=''
                    for(i in e){
                        string+="<div><h2>"+e[i].title+"</h2>"+ e[i].con+"</div>"
                    }
                    $('#box').html(string)
                }
            })

    })
</script>
</head>
<body>
<div id="box" class="box"></div>


</body>
</html>
